    <div class="container my-4">
        <form>
            <h1>Contac Us</h1>

            <!--grid form for first and last name 
                if we write only col than the colums will occupy the same fixed space for all break point
                -->
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>

            <!--form for email-->
            <div class="mb-3 my-4">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <!--input group for selection-->
            <div class="input-group mb-3 my-4">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>C++</option>
                    <option value="1">Web Development</option>
                    <option value="2">Android Development</option>
                    <option value="3">Python Development</option>
                    <option value="3">Other</option>
                </select>
            </div>
            <!--Input for adress,
    Here gutter or space g-3 mean space between columns within the row. In rem or px   Here 1rem.
                Here col-6 is also a fixed width for all device or break point-->
            <div class="row g-3">

                <div class="col-6">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>

                <!--note Her we can write col-6 but it will remain constant in every breakpoint but to make responsive we
    will write col-md-6 or can give any other break point so it mean  the width or size will reamain same till md and above but will take width 100% below the md mean medium device-->
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <!--form lable for puting data about yourself-->
            <div class="mb-3 my-4">
                <label for="exampleFormControlTextarea1" class="form-label">Tell Us About Yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!--check Box 1-->
            <div class="form-check col-4">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Are You member
                </label>
            </div>
            <!--check Box 2-->


            <div class="form-check col-4">
                <input class="form-check-input" type="checkbox" value="" id="reverse">
                <label class="form-check-label" for="revserse">
                    Are You Python Developer
                </label>
            </div>
            <!--check Box 3-->
            <div class="form-check col-4">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
               
                <label class="form-check-label " for="defaultCheck2 ">
                    Are You Web Developer
                </label>
            </div>
            <!--Submit Button-->
            <button type="submit" class="btn btn-primary my-4" id="inputGroupSelect01">Submit</button>
        </form>
